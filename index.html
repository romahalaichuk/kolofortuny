<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fortuna</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				padding: 20px;
				background: #f0f0f0;
				position: relative;
			}
			#inputSection,
			#wheelSection {
				margin-top: 20px;
			}
			#playersList input {
				display: block;
				margin: 5px auto;
				padding: 8px;
				width: 250px;
				font-size: 16px;
			}
			canvas {
				margin-top: 20px;
				background: white;
				border-radius: 50%;
			}
			button {
				margin: 10px;
				padding: 10px 20px;
				font-size: 18px;
				cursor: pointer;
				border: none;
				background-color: #007bff;
				color: white;
				border-radius: 5px;
				z-index: 2;
				position: relative;
			}
			button:hover {
				background-color: #0056b3;
			}
			#pointer {
				width: 0;
				height: 0;
				border-left: 20px solid transparent;
				border-right: 20px solid transparent;
				border-top: 30px solid red; /* STRZAŁKA W DÓŁ */
				margin: 20px auto;
			}
			/* Zaciemnienie i wynik */
			#overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.7);
				display: none;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				z-index: 1;
			}
			#winnerText {
				color: white;
				font-size: 40px;
				font-weight: bold;
				margin-bottom: 20px;
				animation: pop 1s ease;
			}
			@keyframes pop {
				0% {
					transform: scale(0.5);
					opacity: 0;
				}
				100% {
					transform: scale(1);
					opacity: 1;
				}
			}
			/* Fajerwerki */
			.firework {
				position: absolute;
				width: 5px;
				height: 5px;
				background: yellow;
				border-radius: 50%;
				animation: explode 1s ease-out forwards;
			}
			@keyframes explode {
				0% {
					transform: scale(1) translate(0, 0);
					opacity: 1;
				}
				100% {
					transform: scale(0.5)
						translate(calc(100px * (var(--dx))), calc(100px * (var(--dy))));
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<h1>Koło Fortuny</h1>

		<div id="inputSection">
			<div id="playersList">
				<input type="text" placeholder="Uczestnik 1" />
			</div>
			<button onclick="addPlayerInput()">Dodaj uczestnika</button><br />
			<button onclick="startGame()">Start</button>
		</div>

		<div id="wheelSection" style="display: none">
			<div id="pointer"></div>
			<canvas id="wheel" width="400" height="400"></canvas><br />
			<button onclick="spinWheel()">Losuj ponownie</button>
			<button onclick="finishGame()">Finish</button>
		</div>

		<div id="overlay">
			<div id="winnerText"></div>
		</div>

		<script>
			let players = [];
			let colors = [];
			let startAngle = 0;
			let spinTimeout = null;
			let spinAngleStart = 0;
			let spinTime = 0;
			let spinTimeTotal = 0;
			const canvas = document.getElementById("wheel");
			const ctx = canvas.getContext("2d");

			function addPlayerInput() {
				const newInput = document.createElement("input");
				newInput.type = "text";
				newInput.placeholder = "Nowy uczestnik";
				document.getElementById("playersList").appendChild(newInput);
			}

			function startGame() {
				const inputs = document.querySelectorAll("#playersList input");
				players = [];
				inputs.forEach((input) => {
					const name = input.value.trim();
					if (name) {
						players.push(name);
					}
				});

				if (players.length < 2) {
					alert("Dodaj przynajmniej dwóch uczestników!");
					return;
				}

				colors = players.map(() => getRandomColor());
				document.getElementById("inputSection").style.display = "none";
				document.getElementById("wheelSection").style.display = "block";
				drawWheel();
				spinWheel();
			}

			function finishGame() {
				clearTimeout(spinTimeout);
				document.getElementById("inputSection").style.display = "block";
				document.getElementById("wheelSection").style.display = "none";
				document.getElementById("playersList").innerHTML =
					'<input type="text" placeholder="Uczestnik 1">';
				document.getElementById("overlay").style.display = "none";
				startAngle = 0;
			}

			function drawWheel() {
				const outsideRadius = 150;
				const textRadius = 120;
				const insideRadius = 50;
				ctx.clearRect(0, 0, 400, 400);
				const arc = (Math.PI * 2) / players.length;
				for (let i = 0; i < players.length; i++) {
					const angle = startAngle + i * arc;
					ctx.fillStyle = colors[i];
					ctx.beginPath();
					ctx.arc(200, 200, outsideRadius, angle, angle + arc, false);
					ctx.arc(200, 200, insideRadius, angle + arc, angle, true);
					ctx.fill();
					ctx.save();
					ctx.fillStyle = "black";
					ctx.translate(
						200 + Math.cos(angle + arc / 2) * textRadius,
						200 + Math.sin(angle + arc / 2) * textRadius
					);
					ctx.rotate(angle + arc / 2);
					ctx.textAlign = "center";
					ctx.fillText(players[i], 0, 0);
					ctx.restore();
				}
			}

			function spinWheel() {
				clearTimeout(spinTimeout);
				document.getElementById("overlay").style.display = "none";
				spinAngleStart = Math.random() * 10 + 10;
				spinTime = 0;
				spinTimeTotal = Math.random() * 5000 + 5000; // DUŻO DŁUŻSZE kręcenie (5–10 sek)
				rotateWheel();
				document.getElementById("spinSound").play();
			}

			function rotateWheel() {
				spinTime += 30;
				if (spinTime >= spinTimeTotal) {
					stopRotateWheel();
					return;
				}
				const spinAngle =
					spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
				startAngle += (spinAngle * Math.PI) / 180;
				drawWheel();
				spinTimeout = setTimeout(rotateWheel, 30);
			}

			function stopRotateWheel() {
				const degrees = (startAngle * 180) / Math.PI + 90;
				const arcd = 360 / players.length;
				const index = Math.floor((360 - (degrees % 360)) / arcd);
				const winner = players[index];
				document.getElementById("winnerText").innerText =
					"Wylosowano: " + winner;
				document.getElementById("overlay").style.display = "flex";
				launchFireworks();
			}

			function easeOut(t, b, c, d) {
				const ts = (t /= d) * t;
				const tc = ts * t;
				return b + c * (tc + -3 * ts + 3 * t);
			}

			function getRandomColor() {
				const letters = "0123456789ABCDEF";
				let color = "#";
				for (let i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}

			function launchFireworks() {
				for (let i = 0; i < 20; i++) {
					const fw = document.createElement("div");
					fw.classList.add("firework");
					fw.style.left = window.innerWidth / 2 + "px";
					fw.style.top = window.innerHeight / 2 + "px";
					fw.style.setProperty("--dx", Math.random() * 2 - 1);
					fw.style.setProperty("--dy", Math.random() * 2 - 1);
					document.body.appendChild(fw);
					setTimeout(() => fw.remove(), 1000);
				}
			}
		</script>

		<audio id="spinSound" src="zyrafa.mp3"></audio>
	</body>
</html>
